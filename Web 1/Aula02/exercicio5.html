<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <form>
        <div>
            <legend>Dia:</legend>
            <input type="radio" name="dia" id="um" value="domingo">
            <label for="um">Domingo</label>
            <input type="radio" name="dia" id="dois" value="segunda" checked>
            <label for="dois">Segunda-feira</label>
            <input type="radio" name="dia" id="tres" value="terca">
            <label for="tres">Terça-feira</label>
            <input type="radio" name="dia" id="quatro" value="quarta">
            <label for="quatro">Quarta-feira</label>
            <input type="radio" name="dia" id="cinco" value="quinta">
            <label for="cinco">Quinta-feira</label>
            <input type="radio" name="dia" id="seis" value="sexta">
            <label for="cinco">Sexta-feira</label>
            <input type="radio" name="dia" id="sete" value="sabado">
            <label for="sete">Sábado</label>
        </div>    
        <button>Enviar</button>
    </form>
</body>
</html>
