<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <form>
            <fieldset>
                <legend>Dia:</legend>
                <div>
                    <input type="checkbox" name="dia" id="um" value="domingo">
                    <label for="um">Domingo</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="dois" value="segunda" checked>
                    <label for="dois">Segunda-feira</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="tres" value="terca">
                    <label for="tres">Terça-feira</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="quatro" value="quarta">
                    <label for="quatro">Quarta-feira</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="cinco" value="quinta">
                    <label for="cinco">Quinta-feira</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="seis" value="sexta">
                    <label for="cinco">Sexta-feira</label>
                </div>
                <div>    
                    <input type="checkbox" name="dia" id="sete" value="sabado">
                    <label for="sete">Sábado</label>
                </div>    
            </fieldset>    
        <button>Enviar</button>
    </form>
</body>
</html>
